<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator2">
        <div class="calculator">
            <input id="input" value="0">
            <div>
                 <button id="btn5" >7</button>
                 <button id="btn6" >8</button>
                 <button id="btn7" >9</button>
                 <button id="btn2" class="clearances">DEL</button>
                 <button id="btn1" class="clearances">AC</button>
             </div> 
             
             
            <div>
                 <button id="btn9" >4</button>
                 <button id="btn10" >5</button>
                 <button id="btn11" >6</button>
                 <button id="btn8" class="operators">*</button>
                 <button id="btn4" class="operators">/</button>
            </div> 
         
            
            <div>
                <button id="btn13" >1</button>
                <button id="btn14" >2</button>
                <button id="btn15" >3</button>
                <button id="btn16" class="operators">+</button>
                <button id="btn12" class="operators">-</button>
             </div> 
         
         
            <div>
                 <button id="btn18" >0</button>
                 <button id="btn19" >.</button>
                 <button id="btn17" >00</button>
                 <button id="btn3" class="equalToBtn" >%</button>
                 <button id="btn20" class="equalToBtn" >=</button>
            </div> 
        </div>
    </div>
    
    
    



    <script src="script.js"></script> 
</body>
</html>
